<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body data-bs-theme="dark" class="background">
    <nav class="navbar navbar-expand-lg nav-gradient mb-5">
      <div class="container-fluid">
        <a class="navbar-brand profile-logo" href="#"
          ><img src="./assets/netflix_logo.png" alt=""
        /></a>
      </div>
    </nav>
    <main>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-5 offset-1">
            <div class="row flex-column ps-0">
              <!-- BIG TEXT -->
              <div
                class="col-12 mega-text ps-0 border-bottom border-dark-subtle"
              >
                Edit Profile
              </div>
              <!-- MIDDLE SECTION -->
              <div class="col-12 ps-0 mt-4">
                <div class="row">
                  <!-- avatar -->
                  <div class="col-4">
                    <img src="./assets/avatar.png" alt="" class="img-fluid" />
                  </div>
                  <!-- options -->
                  <div class="col-7">
                    <div class="row flex-column">
                      <!-- opition 1 -->
                      <div class="col-12 border-bottom border-dark-subtle pb-4">
                        <div class="row gy-2">
                          <div class="col-12">
                            <div class="mb-3">
                              <input
                                type="text"
                                class="form-control no-radius py-2 bg-body-tertiary"
                                id="floatingInput"
                                placeholder="Profile name"
                              />
                            </div>
                          </div>
                          <div class="col-12 fs-4">Language:</div>
                          <div class="col-12">
                            <div class="dropdown">
                              <button
                                class="btn btn-outline-light genres dropdown-toggle px-2 py-1"
                                type="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                              >
                                English
                              </button>
                              <ul class="dropdown-menu">
                                <li>
                                  <a class="dropdown-item" href="#">English</a>
                                </li>
                                <li>
                                  <a class="dropdown-item" href="#">Italian</a>
                                </li>
                                <li>
                                  <a class="dropdown-item" href="#">Spanish</a>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- option 2 -->
                      <div
                        class="col-12 mt-3 pb-4 border-bottom border-dark-subtle"
                      >
                        <div class="row gy-2">
                          <div class="col-12 fs-4">Maturity settings</div>
                          <div class="col-12">
                            <button
                              type="button"
                              class="btn maturity-btn py-1 fw-semibold"
                            >
                              ALL MATURITY RATINGS
                            </button>
                          </div>
                          <div class="col-12">
                            Show titles of
                            <span class="fw-semibold text-white"
                              >all maturity ratings</span
                            >
                            for this profile
                          </div>
                          <div class="col-12">
                            <button
                              type="button"
                              class="btn px-3 btn-outline-secondary fw-semibold no-radius letter-spacing"
                            >
                              EDIT
                            </button>
                          </div>
                        </div>
                      </div>
                      <!-- option 3 -->
                      <div
                        class="col-12 border-bottom border-dark-subtle pb-4"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- BUTTONS -->
              <div class="col-12 ps-0"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
